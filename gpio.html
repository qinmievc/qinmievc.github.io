<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO模式动态展示与详解</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #b0c4de;
        }

        /* 模式选择器 */
        .mode-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            min-width: 110px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #3498db;
            border-color: #3498db;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        /* 主内容区 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* 左侧：电路动态展示 */
        .circuit-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .circuit-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #3498db;
            text-align: center;
        }

        .circuit-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        #circuitSvg {
            width: 100%;
            height: 400px;
        }

        /* 电路元素样式 */
        .circuit-element {
            transition: all 0.5s ease;
        }

        .circuit-element.dim {
            opacity: 0.2;
        }

        .circuit-element.highlight {
            filter: drop-shadow(0 0 8px currentColor);
        }

        @keyframes currentFlow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }

        .current-flow {
            animation: currentFlow 1s linear infinite;
            stroke-dasharray: 8 6;
        }

        /* 右侧：内容介绍 */
        .info-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .mode-header {
            margin-bottom: 25px;
        }

        .mode-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        .mode-subtitle {
            font-size: 1.2rem;
            color: #b0c4de;
        }

        .mode-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #e0e7ff;
        }

        .step-controls {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }

        .step-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .step-btn:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .step-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .step-info {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .step-indicator {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 8px;
        }

        .step-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* 特性列表 */
        .features-section {
            margin-top: 30px;
        }

        .features-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .feature-title {
            font-size: 1rem;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 0.95rem;
            color: #b0c4de;
            line-height: 1.4;
        }

        /* 引脚状态显示 */
        .pin-status {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pin-label {
            font-weight: 600;
            color: #3498db;
        }

        .pin-value {
            font-size: 1.1rem;
            padding: 8px 16px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(52, 152, 219, 0.4);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 100%;
                max-width: 250px;
            }
            
            .step-controls {
                flex-direction: column;
            }
            
            .circuit-container {
                min-height: 300px;
            }
            
            #circuitSvg {
                height: 300px;
            }
        }

        /* 底部信息 */
        .mode-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .details-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .details-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-item strong {
            color: #3498db;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GPIO 模式动态展示与详解</h1>
            <p class="subtitle">可视化展示通用输入输出引脚的8种工作模式，支持逐步讲解</p>
        </header>

        <!-- 模式选择 -->
        <div class="mode-selector" id="modeSelector">
            <!-- 按钮将由JavaScript生成 -->
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧：电路动态展示 -->
            <section class="circuit-section">
                <h2 class="circuit-title">GPIO 电路结构动态演示</h2>
                <div class="circuit-container">
                    <svg width="550" height="400" viewBox="0 0 600 360" id="circuitSvg">
                        <!-- VDD -->
                        <text x="60" y="30" fill="#22c55e" class="circuit-element" id="vddText">VDD</text>
                        <line x1="80" y1="40" x2="80" y2="140" stroke="#22c55e" stroke-width="4" 
                              class="circuit-element" id="vddLine"/>

                        <!-- 上拉电阻 -->
                        <line x1="80" y1="140" x2="120" y2="180" stroke="#22c55e" stroke-width="4" 
                              class="circuit-element" id="pullupLine"/>
                        <text x="100" y="160" fill="#22c55e" font-size="12" class="circuit-element">上拉电阻</text>

                        <!-- 下拉电阻 -->
                        <line x1="80" y1="220" x2="120" y2="180" stroke="#ef4444" stroke-width="4" 
                              class="circuit-element" id="pulldownLine"/>
                        <text x="100" y="200" fill="#ef4444" font-size="12" class="circuit-element">下拉电阻</text>

                        <!-- GND -->
                        <text x="60" y="320" fill="#ef4444" class="circuit-element" id="gndText">GND</text>
                        <line x1="80" y1="220" x2="80" y2="310" stroke="#ef4444" stroke-width="4" 
                              class="circuit-element" id="gndLine"/>

                        <!-- ADC -->
                        <circle cx="120" cy="180" r="25" fill="#facc15" class="circuit-element" id="adcCircle"/>
                        <text x="120" y="185" text-anchor="middle" fill="#020617" font-weight="bold">ADC</text>

                        <!-- GPIO 连接线 -->
                        <line x1="145" y1="180" x2="380" y2="180" stroke="#38bdf8" stroke-width="5" 
                              class="circuit-element" id="gpioLine"/>

                        <!-- GPIO 引脚 -->
                        <circle cx="380" cy="180" r="18" fill="#38bdf8" class="circuit-element" id="gpioPin"/>
                        <text x="380" y="215" fill="#e5e7eb" text-anchor="middle" font-weight="bold">GPIO引脚</text>

                        <!-- 外设单元 -->
                        <rect x="420" y="150" width="100" height="60" rx="8" fill="#a855f7" 
                              class="circuit-element" id="afRect"/>
                        <text x="470" y="185" fill="#020617" text-anchor="middle" font-weight="bold">外设</text>
                        <text x="470" y="220" fill="#e5e7eb" font-size="12" text-anchor="middle">(UART/SPI/I2C等)</text>

                        <!-- 外部信号指示 -->
                        <line x1="380" y1="180" x2="480" y2="180" stroke="#f1c40f" stroke-width="3" 
                              stroke-dasharray="5,5" class="circuit-element" id="externalSignal"/>
                        <text x="530" y="185" fill="#f1c40f" font-size="14">外部电路</text>

                        <!-- 当前模式标题 -->
                        <text x="300" y="340" fill="#3498db" text-anchor="middle" font-size="18" 
                              font-weight="bold" id="circuitModeTitle"></text>
                    </svg>
                </div>

                <!-- 引脚状态显示 -->
                <div class="pin-status">
                    <div class="pin-label">当前引脚状态:</div>
                    <div class="pin-value" id="currentPinState">模拟输入 - 高阻态</div>
                </div>
            </section>

            <!-- 右侧：内容介绍 -->
            <section class="info-section">
                <div class="mode-header">
                    <h2 class="mode-title" id="currentModeTitle">模式0: 模拟输入</h2>
                    <p class="mode-subtitle" id="currentModeEnglish">Analog Input</p>
                </div>

                <p class="mode-description" id="currentModeDescription">
                    在此模式下，引脚配置为模拟输入，连接到ADC（模数转换器）。数字输入缓冲器被禁用，
                    引脚上的模拟电压可以直接被ADC读取，适用于传感器信号采集等应用。
                </p>

                <!-- 逐步讲解 -->
                <div class="step-info">
                    <div class="step-indicator" id="stepIndicator">步骤 1/2</div>
                    <p class="step-text" id="stepText">连接 ADC，引脚进入高阻态。</p>
                </div>

                <!-- 步骤控制 -->
                <div class="step-controls">
                    <button class="step-btn" id="prevStep" disabled>上一步</button>
                    <button class="step-btn" id="nextStep">下一步</button>
                </div>

                <!-- 特性列表 -->
                <div class="features-section">
                    <h3 class="features-title">主要特性</h3>
                    <div class="features-grid" id="featuresGrid">
                        <!-- 特性将由JavaScript动态填充 -->
                    </div>
                </div>
            </section>
        </div>

        <!-- 详细信息 -->
        <section class="mode-details">
            <h2 class="details-title">模式详细说明</h2>
            <div class="details-content" id="detailsContent">
                <!-- 详细信息将由JavaScript动态填充 -->
            </div>
        </section>
    </div>

    <script>
        // GPIO模式数据
        const gpioModes = [
            {
                id: 0,
                name: "模拟输入",
                english: "Analog Input",
                description: "在此模式下，引脚配置为模拟输入，连接到ADC（模数转换器）。数字输入缓冲器被禁用，引脚上的模拟电压可以直接被ADC读取，适用于传感器信号采集等应用。",
                pinState: "模拟输入 - 高阻态",
                features: [
                    { title: "电路连接", desc: "直接连接到ADC输入" },
                    { title: "数字缓冲", desc: "数字输入缓冲器关闭" },
                    { title: "典型应用", desc: "温度传感器、光敏电阻等模拟信号采集" },
                    { title: "电压范围", desc: "通常为0-VREF之间的模拟电压" }
                ],
                details: [
                    { label: "输入类型", value: "模拟信号" },
                    { label: "内部连接", value: "ADC输入通道" },
                    { label: "阻抗状态", value: "高阻态" },
                    { label: "适用场景", value: "传感器信号采集" }
                ],
                steps: [
                    {
                        text: "连接 ADC，引脚进入高阻态。",
                        highlight: ["adcCircle"],
                        dim: ["vddLine", "gndLine", "pullupLine", "pulldownLine", "afRect"]
                    },
                    {
                        text: "模拟电压直接送入 ADC 采样。",
                        highlight: ["adcCircle", "gpioLine"],
                        dim: ["vddLine", "gndLine", "pullupLine", "pulldownLine", "afRect"],
                        animation: ["gpioLine"]
                    }
                ]
            },
            {
                id: 1,
                name: "浮空输入",
                english: "Floating Input",
                description: "在此模式下，引脚配置为数字输入，但不连接任何上拉或下拉电阻。引脚电平完全由外部电路决定，未连接时电平不确定，容易受干扰。",
                pinState: "数字输入 - 高阻态",
                features: [
                    { title: "电路连接", desc: "无内部电阻连接" },
                    { title: "电平状态", desc: "高阻态，电平由外部决定" },
                    { title: "典型应用", desc: "外部已有上拉/下拉电路的场合" },
                    { title: "注意事项", desc: "需要外部上拉/下拉电阻以避免不确定状态" }
                ],
                details: [
                    { label: "输入类型", value: "数字信号" },
                    { label: "内部连接", value: "无电阻连接" },
                    { label: "阻抗状态", value: "高阻态" },
                    { label: "注意事项", value: "需要外部上拉/下拉" }
                ],
                steps: [
                    {
                        text: "GPIO 为高阻态，没有上拉下拉。",
                        highlight: [],
                        dim: ["vddLine", "gndLine", "pullupLine", "pulldownLine", "adcCircle", "afRect"]
                    },
                    {
                        text: "引脚容易受外界干扰，电平不稳定。",
                        highlight: ["gpioLine"],
                        dim: ["vddLine", "gndLine", "pullupLine", "pulldownLine", "adcCircle", "afRect"]
                    }
                ]
            },
            {
                id: 2,
                name: "上拉输入",
                english: "Pull-up Input",
                description: "在此模式下，引脚内部连接了一个上拉电阻（通常为几十kΩ），默认状态下引脚为高电平。当外部开关接地时，引脚读取为低电平。",
                pinState: "数字输入 - 默认高电平",
                features: [
                    { title: "内部电阻", desc: "连接上拉电阻到VDD" },
                    { title: "默认状态", desc: "未触发时为高电平" },
                    { title: "典型应用", desc: "按钮、开关等输入设备" },
                    { title: "触发方式", desc: "外部接地时读取为低电平" }
                ],
                details: [
                    { label: "输入类型", value: "数字信号" },
                    { label: "内部电阻", value: "上拉电阻（约40kΩ）" },
                    { label: "默认电平", value: "高电平" },
                    { label: "典型应用", value: "按钮输入" }
                ],
                steps: [
                    {
                        text: "内部上拉电阻接 VDD。",
                        highlight: ["pullupLine", "vddLine"],
                        dim: ["gndLine", "pulldownLine", "adcCircle", "afRect"]
                    },
                    {
                        text: "默认读到高电平。",
                        highlight: ["pullupLine", "gpioLine"],
                        dim: ["gndLine", "pulldownLine", "adcCircle", "afRect"]
                    }
                ]
            },
            {
                id: 3,
                name: "下拉输入",
                english: "Pull-down Input",
                description: "在此模式下，引脚内部连接了一个下拉电阻（通常为几十kΩ），默认状态下引脚为低电平。当外部信号接VDD时，引脚读取为高电平。",
                pinState: "数字输入 - 默认低电平",
                features: [
                    { title: "内部电阻", desc: "连接下拉电阻到GND" },
                    { title: "默认状态", desc: "未触发时为低电平" },
                    { title: "典型应用", desc: "按钮、开关等输入设备" },
                    { title: "触发方式", desc: "外部接VDD时读取为高电平" }
                ],
                details: [
                    { label: "输入类型", value: "数字信号" },
                    { label: "内部电阻", value: "下拉电阻（约40kΩ）" },

                    { label: "典型应用", value: "按钮输入" }
                ],
                steps: [
                    {
                        text: "内部下拉电阻接 GND。",
                        highlight: ["pulldownLine", "gndLine"],
                        dim: ["vddLine", "pullupLine", "adcCircle", "afRect"]
                    },
                    {
                        text: "默认读到低电平。",
                        highlight: ["pulldownLine", "gpioLine"],
                        dim: ["vddLine", "pullupLine", "adcCircle", "afRect"]
                    }
                ]
            },
            {
                id: 4,
                name: "推挽输出",
                english: "Push-Pull Output",
                description: "在此模式下，引脚可以主动输出高电平或低电平。当输出高电平时，引脚连接到VDD；当输出低电平时，引脚连接到GND。具有较强的驱动能力。",
                pinState: "推挽输出 - 强驱动",
                features: [
                    { title: "输出特性", desc: "能主动输出高电平和低电平" },
                    { title: "驱动能力", desc: "具有较强的电流驱动能力" },
                    { title: "典型应用", desc: "LED驱动、数字信号输出" },
                    { title: "电气特性", desc: "低导通电阻，快速切换" }
                ],
                details: [
                    { label: "输出类型", value: "推挽输出" },
                    { label: "驱动能力", value: "强（约20mA）" },
                    { label: "输出电平", value: "0V或VDD" },
                    { label: "典型应用", value: "LED驱动" }
                ],
                steps: [
                    {
                        text: "GPIO 配置为推挽输出。",
                        highlight: ["gpioPin"],
                        dim: ["pullupLine", "pulldownLine", "adcCircle", "afRect"]
                    },
                    {
                        text: "输出高电平：由 VDD 驱动。",
                        highlight: ["vddLine", "gpioLine"],
                        dim: ["gndLine", "pullupLine", "pulldownLine", "adcCircle", "afRect"],
                        animation: ["gpioLine"]
                    },
                    {
                        text: "输出低电平：拉向 GND。",
                        highlight: ["gndLine", "gpioLine"],
                        dim: ["vddLine", "pullupLine", "pulldownLine", "adcCircle", "afRect"],
                        animation: ["gpioLine"]
                    }
                ]
            },
            {
                id: 5,
                name: "开漏输出",
                english: "Open-Drain Output",
                description: "在此模式下，引脚只能主动拉低电平或呈现高阻态。输出高电平时，引脚处于高阻态，需要外部上拉电阻才能得到高电平。常用于总线通信。",
                pinState: "开漏输出 - 需外部上拉",
                features: [
                    { title: "输出特性", desc: "只能主动拉低，高电平需外部上拉" },
                    { title: "电气特性", desc: "支持线与逻辑，可实现多主设备通信" },
                    { title: "典型应用", desc: "I2C总线、单总线设备" },
                    { title: "优势", desc: "可实现电平转换，防止短路" }
                ],
                details: [
                    { label: "输出类型", value: "开漏输出" },
                    { label: "输出特性", value: "只能拉低" },
                    { label: "外部需求", value: "需要上拉电阻" },
                    { label: "典型应用", value: "I2C总线" }
                ],
                steps: [
                    {
                        text: "只能主动拉低，不能主动推高。",
                        highlight: ["gpioPin"],
                        dim: ["vddLine", "pullupLine", "pulldownLine", "adcCircle", "afRect"]
                    },
                    {
                        text: "低电平时接 GND。",
                        highlight: ["gndLine", "gpioLine"],
                        dim: ["vddLine", "pullupLine", "pulldownLine", "adcCircle", "afRect"]
                    }
                ]
            },
            {
                id: 6,
                name: "复用推挽",
                english: "Alternate Function Push-Pull",
                description: "在此模式下，引脚被配置为复用功能的推挽输出。引脚连接到微控制器的内置外设（如UART、SPI、I2C等），以推挽方式驱动信号。",
                pinState: "外设控制 - 推挽输出",
                features: [
                    { title: "功能定位", desc: "用于内置外设的推挽输出" },
                    { title: "驱动能力", desc: "具备推挽输出的强驱动能力" },
                    { title: "典型应用", desc: "UART TX、SPI CLK/MOSI、定时器输出" },
                    { title: "控制方式", desc: "由内置外设控制器自动控制" }
                ],
                details: [
                    { label: "控制方式", value: "外设控制器" },
                    { label: "输出类型", value: "推挽输出" },
                    { label: "外设类型", value: "UART、SPI、TIM等" },
                    { label: "驱动能力", value: "强驱动" }
                ],
                steps: [
                    {
                        text: "外设接管 GPIO 控制。",
                        highlight: ["afRect"],
                        dim: ["pullupLine", "pulldownLine", "adcCircle"]
                    },
                    {
                        text: "外设以推挽方式输出信号。",
                        highlight: ["afRect", "gpioLine"],
                        dim: ["pullupLine", "pulldownLine", "adcCircle"],
                        animation: ["gpioLine"]
                    }
                ]
            },
            {
                id: 7,
                name: "复用开漏",
                english: "Alternate Function Open-Drain",
                description: "在此模式下，引脚被配置为复用功能的开漏输出。引脚连接到微控制器的内置外设，以开漏方式驱动信号，常用于I2C等需要线与逻辑的总线。",
                pinState: "外设控制 - 开漏输出",
                features: [
                    { title: "功能定位", desc: "用于内置外设的开漏输出" },
                    { title: "电气特性", desc: "支持线与逻辑，适合总线应用" },
                    { title: "典型应用", desc: "I2C SDA/SCL、CAN总线" },
                    { title: "控制方式", desc: "由内置外设控制器自动控制" }
                ],
                details: [
                    { label: "控制方式", value: "外设控制器" },
                    { label: "输出类型", value: "开漏输出" },
                    { label: "外设类型", value: "I2C、CAN等" },
                    { label: "总线特性", value: "支持线与逻辑" }
                ],
                steps: [
                    {
                        text: "外设接管 GPIO 控制。",
                        highlight: ["afRect"],
                        dim: ["pullupLine", "pulldownLine", "adcCircle"]
                    },
                    {
                        text: "外设只能拉低总线电平。",
                        highlight: ["afRect", "gndLine", "gpioLine"],
                        dim: ["vddLine", "pullupLine", "pulldownLine", "adcCircle"]
                    }
                ]
            }
        ];

        // 全局变量
        let currentMode = 0;
        let currentStep = 0;

        // DOM元素引用
        const elements = {
            vddLine: document.getElementById('vddLine'),
            gndLine: document.getElementById('gndLine'),
            pullupLine: document.getElementById('pullupLine'),
            pulldownLine: document.getElementById('pulldownLine'),
            adcCircle: document.getElementById('adcCircle'),
            gpioLine: document.getElementById('gpioLine'),
            gpioPin: document.getElementById('gpioPin'),
            afRect: document.getElementById('afRect'),
            vddText: document.getElementById('vddText'),
            gndText: document.getElementById('gndText')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeModeSelector();
            initializeStepControls();
            updateDisplay();
        });

        // 初始化模式选择器
        function initializeModeSelector() {
            const container = document.getElementById('modeSelector');
            
            gpioModes.forEach((mode, index) => {
                const button = document.createElement('button');
                button.className = 'mode-btn';
                if (index === 0) button.classList.add('active');
                button.setAttribute('data-mode', mode.id);
                button.innerHTML = `模式${mode.id}<br>${mode.name}`;
                
                button.addEventListener('click', () => {
                    switchMode(mode.id);
                });
                
                container.appendChild(button);
            });
        }

        // 初始化步骤控制
        function initializeStepControls() {
            document.getElementById('prevStep').addEventListener('click', prevStep);
            document.getElementById('nextStep').addEventListener('click', nextStep);
        }

        // 切换模式
        function switchMode(modeId) {
            currentMode = modeId;
            currentStep = 0;
            
            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.mode-btn[data-mode="${modeId}"]`).classList.add('active');
            
            updateDisplay();
        }

        // 上一步
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateDisplay();
            }
        }

        // 下一步
        function nextStep() {
            const mode = gpioModes[currentMode];
            if (currentStep < mode.steps.length - 1) {
                currentStep++;
                updateDisplay();
            }
        }

        // 更新显示
        function updateDisplay() {
            const mode = gpioModes[currentMode];
            const step = mode.steps[currentStep];
            
            // 更新标题和描述
            document.getElementById('currentModeTitle').textContent = `模式${mode.id}: ${mode.name}`;
            document.getElementById('currentModeEnglish').textContent = mode.english;
            document.getElementById('currentModeDescription').textContent = mode.description;
            
            // 更新电路图标题
            document.getElementById('circuitModeTitle').textContent = `${mode.name}模式`;
            
            // 更新引脚状态
            document.getElementById('currentPinState').textContent = mode.pinState;
            
            // 更新步骤信息
            document.getElementById('stepIndicator').textContent = `步骤 ${currentStep + 1}/${mode.steps.length}`;
            document.getElementById('stepText').textContent = step.text;
            
            // 更新按钮状态
            document.getElementById('prevStep').disabled = currentStep === 0;
            document.getElementById('nextStep').disabled = currentStep === mode.steps.length - 1;
            
            // 更新电路图高亮
            updateCircuitHighlight(step);
            
            // 更新特性列表
            updateFeatures(mode.features);
            
            // 更新详细信息
            updateDetails(mode.details);
        }

        // 更新电路图高亮
        function updateCircuitHighlight(step) {
            // 重置所有元素
            Object.values(elements).forEach(element => {
                element.classList.remove('dim', 'highlight');
                element.style.animation = '';
                element.style.strokeDasharray = '';
            });
            
            // 隐藏所有元素
            Object.values(elements).forEach(element => {
                element.classList.add('dim');
            });
            
            // 高亮指定元素
            step.highlight.forEach(elementId => {
                if (elements[elementId]) {
                    elements[elementId].classList.remove('dim');
                    elements[elementId].classList.add('highlight');
                }
            });
            
            // 应用动画
            if (step.animation) {
                step.animation.forEach(elementId => {
                    if (elements[elementId]) {
                        elements[elementId].style.strokeDasharray = '8 6';
                        elements[elementId].style.animation = 'currentFlow 1s linear infinite';
                    }
                });
            }
        }

        // 更新特性列表
        function updateFeatures(features) {
            const container = document.getElementById('featuresGrid');
            container.innerHTML = '';
            
            features.forEach(feature => {
                const featureCard = document.createElement('div');
                featureCard.className = 'feature-card';
                featureCard.innerHTML = `
                    <div class="feature-title">${feature.title}</div>
                    <div class="feature-desc">${feature.desc}</div>
                `;
                container.appendChild(featureCard);
            });
        }

        // 更新详细信息
        function updateDetails(details) {
            const container = document.getElementById('detailsContent');
            container.innerHTML = '';
            
            details.forEach(detail => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.innerHTML = `
                    <strong>${detail.label}</strong>
                    <span>${detail.value}</span>
                `;
                container.appendChild(detailItem);
            });
        }
    </script>
</body>
</html>
