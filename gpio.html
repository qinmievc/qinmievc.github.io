<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO模式动态展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #3498db;
            border-color: #3498db;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .gpio-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .gpio-pin {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .pin-label {
            width: 100px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .pin-visualization {
            flex: 1;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pin-content {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: all 0.5s ease;
        }

        .mode-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .mode-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .mode-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .mode-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .feature h3 {
            margin-bottom: 8px;
            color: #3498db;
        }

        .diagram {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .diagram-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
        }

        .diagram-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .diagram-svg {
            width: 100%;
            height: 200px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 80%;
            }
            
            .gpio-pin {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .pin-label {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GPIO 模式动态展示</h1>
            <p class="subtitle">可视化展示通用输入输出引脚的8种工作模式</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="0">模式0<br>模拟输入</button>
            <button class="mode-btn" data-mode="1">模式1<br>浮空输入</button>
            <button class="mode-btn" data-mode="2">模式2<br>上拉输入</button>
            <button class="mode-btn" data-mode="3">模式3<br>下拉输入</button>
            <button class="mode-btn" data-mode="4">模式4<br>推挽输出</button>
            <button class="mode-btn" data-mode="5">模式5<br>开漏输出</button>
            <button class="mode-btn" data-mode="6">模式6<br>复用推挽</button>
            <button class="mode-btn" data-mode="7">模式7<br>复用开漏</button>
        </div>

        <div class="gpio-display">
            <h2 style="text-align: center; margin-bottom: 20px;">GPIO 引脚结构图</h2>
            
            <div class="gpio-pin">
                <div class="pin-label">引脚状态:</div>
                <div class="pin-visualization">
                    <div class="pin-content" id="pinVisualization">
                        <div id="pinState"></div>
                    </div>
                </div>
            </div>
            
            <div class="diagram">
                <div class="diagram-container">
                    <div class="diagram-title">内部电路结构</div>
                    <svg class="diagram-svg" id="circuitDiagram"></svg>
                </div>
            </div>
        </div>

        <div class="mode-info">
            <h2 class="mode-title" id="currentModeTitle">模式0: 模拟输入 (Analog Input)</h2>
            <p class="mode-description" id="currentModeDescription">
                在此模式下，引脚配置为模拟输入，连接到ADC（模数转换器）。数字输入缓冲器被禁用，
                引脚上的模拟电压可以直接被ADC读取，适用于传感器信号采集等应用。
            </p>
            
            <div class="mode-features" id="modeFeatures">
                <!-- 特点将通过JavaScript动态填充 -->
            </div>
        </div>

        <footer>
            <p>GPIO Mode Visualization Tool &copy; 2023</p>
        </footer>
    </div>

    <script>
        // GPIO模式数据
        const gpioModes = [

            document.querySelectorAll('.mode-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const modeId = parseInt(this.getAttribute('data-mode'));
                    switchMode(modeId);
                });
            });

            // 初始化显示第一个模式
            updateDisplay(currentMode);
        });

        // 切换模式
        function switchMode(modeId) {
            // 更新当前模式
            currentMode = modeId;
            
            // 更新按钮状态
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.mode-btn[data-mode="${modeId}"]`).classList.add('active');
            
            // 更新显示
            updateDisplay(modeId);
        }

        // 更新显示内容
        function updateDisplay(modeId) {
            const mode = gpioModes[modeId];
            
            // 更新标题
            document.getElementById('currentModeTitle').textContent = 
                `模式${mode.id}: ${mode.name} (${mode.english})`;
            
            // 更新描述
            document.getElementById('currentModeDescription').textContent = mode.description;
            
            // 更新特点列表
            const featuresContainer = document.getElementById('modeFeatures');
            featuresContainer.innerHTML = '';
            mode.features.forEach(feature => {
                const featureElement = document.createElement('div');
                featureElement.className = 'feature';
                featureElement.innerHTML = `
                    <h3>${feature.title}</h3>
                    <p>${feature.desc}</p>
                `;
                featuresContainer.appendChild(featureElement);
            });
            
            // 更新引脚可视化
            updatePinVisualization(mode);
            
            // 更新电路图
            updateCircuitDiagram(mode);
        }
